<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Дашборд - CRM-система</title>
</head>
<body>
    <div class="floating-button" onclick="toggleMenu()">
        +
    </div>
    <div class="dropdown-menu" id="dropdownMenu">
        <button class="menu-btn">Магазин</button>
        <button class="menu-btn">Коллекция</button>
        <button class="menu-btn">Заказы</button>
        <button class="menu-btn">Профиль</button>
    </div>
    

    <div class="container">
        <div class="orders">
            <h2>Отслеживание заказов</h2>
            <button id="addOrder">Добавить заявку</button>
            <div id="orderListContainer" class="order-list-container">
                <div id="orderList"></div>
            </div>
            <h3>Выполненные заявки <span id="completedCount">0</span></h3>
            <div id="completedListContainer" class="completed-list-container">
                <div id="completedList"></div>
            </div>
        </div>
        <div class="profile" id="profile">
            <h2>Профиль пользователя</h2>
            <div class="avatar" id="avatar"></div>
            <div id="profileDetails">
                <div id="nicknameDisplay">Никнейм: <span id="nicknameText"></span></div>
                <div id="organizationDisplay">Организация: <span id="organizationText"></span></div>
                <div id="profileDescription">Описание: <span id="descriptionText"></span></div>
                <button id="editProfileButton">Редактировать профиль</button>
                <div id="completedCountDisplay">Количество выполненных заявок: <span id="completedCountDisplayText">0</span></div>
            </div>
        </div>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Добавить заявку</h2>
            <form id="orderForm">
                <input type="text" id="serviceInput" placeholder="Услуга" required>
                <div class="spacing"></div>
                <select id="priorityInput">
                    <option value="Низкий">Низкий</option>
                    <option value="Средний">Средний</option>
                    <option value="Высокий">Высокий</option>
                </select>
                <div class="spacing"></div>
                <textarea id="descriptionInput" placeholder="Описание" required></textarea>
                <div class="spacing"></div>
                <input type="text" id="responsibleInput" placeholder="Ответственный" required>
                <div class="spacing"></div>
                <select id="statusInput">
                    <option value="Зарегистрирован">Зарегистрирован</option>
                    <option value="Принят">Принят</option>
                    <option value="Выполнен">Выполнен</option>
                </select>
                <button type="submit">Добавить заявку</button>
            </form>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Редактировать профиль</h2>
            <input type="text" id="nicknameInput" placeholder="Никнейм" required>
            <div class="spacing"></div>
            <input type="text" id="organizationInput" placeholder="Организация" required>
            <div class="spacing"></div>
            <textarea id="descriptionInput" placeholder="Описание"></textarea>
            <div class="spacing"></div>
            <input type="file" id="profilePic" accept="image/*">
            <button id="saveProfileChanges">Сохранить профиль</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
