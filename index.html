<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Дашборд - CRM-система</title>
</head>
<body>
    <div class="container">
        <div class="orders">
            <h2>Отслеживание заказов</h2>
            <button id="addOrder">Добавить заявку</button>
            <div id="orderList"></div>
            <h3>Выполненные заявки</h3>
            <div id="completedList"></div>
        </div>
        <div class="profile">
            <h2>Профиль пользователя</h2>
            <div class="avatar" id="avatar"></div>
            <input type="text" id="nicknameInput" placeholder="Никнейм" required>
            <div class="spacing"></div>
            <input type="text" id="organizationInput" placeholder="Организация" required>
            <div class="spacing"></div>
            <button id="saveProfile">Сохранить профиль</button>
            <button id="editProfile">Редактировать</button>
            <div>
                <input type="file" id="profilePic" accept="image/*">
            </div>
        </div>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Добавить заявку</h2>
            <form id="orderForm">
                <input type="text" id="serviceInput" placeholder="Услуга" required>
                <div class="spacing"></div>
                <select id="priorityInput">
                    <option value="Низкий">Низкий</option>
                    <option value="Средний">Средний</option>
                    <option value="Высокий">Высокий</option>
                </select>
                <div class="spacing"></div>
                <textarea id="descriptionInput" placeholder="Описание" required></textarea>
                <div class="spacing"></div>
                <input type="text" id="responsibleInput" placeholder="Ответственный" required>
                <div class="spacing"></div>
                <select id="statusInput">
                    <option value="Зарегистрирован">Зарегистрирован</option>
                    <option value="Принят">Принят</option>
                    <option value="Выполнен">Выполнен</option>
                </select>
                <button type="submit">Добавить заявку</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
